<div class="title-table">
    <h2>Clients</h2>
</div>
<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>Shared Key</th>
            <th>Business ID</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th>Data Added</th>
        </tr>
    </thead>
    <tbody>
       <tr *ngFor="let client of clients">
        <td>{{client.sharedKey}}</td>
        <td>{{client.businessId}}</td>
        <td>{{client.email}}</td>
        <td>{{client.phone}}</td>
        <td>{{client.dataAdded | date: 'dd/MM/yyyy'}}</td>

       </tr>

    </tbody>

</table>
